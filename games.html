<!--serve para mostrar que é html5-->
<!DOCTYPE html>
<!-- html serve para iniciar uma pagina web -->
<!--lang serve para mostrar nosso idioma-->
<html lang="pt-br">
<!--head é a cabeça da página web-->

<head>
    <!-- serve para colocar os acentos nas palavras-->
    <meta charset="UTF-8">
    <!-- as duas linhas debaixo servem para 
    diexar a página adaptável a celular e tablet-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--title serve para indicar o titulo da pagina-->
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <!--os tipos de titulos são :
    h1 -> é o titulo principal da página
    h2, h3, h4, h5, h6 -> title secundário
    -->
    <h1 class="home__titulo_principal">Free Fire</h1>
    <img src="img/banner.jpg" alt="é um banner com tema de free fire" class="home__banner_principal">
    <h2>jogabilidade do free fire</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xGVfP8qVRZI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
